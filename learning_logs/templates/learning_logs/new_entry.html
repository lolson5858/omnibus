{% extends "learning_logs/base.html" %}

<!---This creates a header based on the topic that was selected for a new entry--->

{% block page_header %}
  <h3>New entry for {{topic}}</h3>
{% endblock page_header %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">Back to {{topic}}</a></p>

  <p>Add a new entry:</p>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'> 
    {% csrf_token %}
    {{form.as_p}}
    <button name='submit'>Add entry</button>

  </form>
{% endblock content %}
